services:
  db:
    image: postgres:15
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fitnes_man_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p ${PORT:-3000} -b 0.0.0.0"
    container_name: fitnes_man_container
    tty: true
    stdin_open: true
    volumes:
      - .:/fitnes_man
    environment:
      TZ: Asia/Tokyo
      SELENIUM_DRIVER_URL: http://chrome:4444/wd/hub
      DATABASE_URL: "postgres://postgres:password@db:5432/fitnes_man_development"
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - db
      - chrome
  chrome:
    image: seleniarm/standalone-chromium:latest
    ports:
      - 4444:4444
volumes:
  postgres_data:
  bundle_data:
  node_modules:
